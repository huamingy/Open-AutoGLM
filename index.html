<body>
    <div class="container">

            <p>æ™ºèƒ½æ‰‹æœºè‡ªåŠ¨åŒ–åŠ©æ‰‹ - é€šè¿‡è‡ªç„¶è¯­è¨€æ§åˆ¶æ‚¨çš„Androidè®¾å¤‡</p>
        </div>

        <div class="input-group">

            <div class="button-group">

    <script>
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // è·å–WebSocket URLï¼ˆè‡ªåŠ¨æ£€æµ‹å½“å‰ä¸»æœºï¼‰
        function getWebSocketUrl() {
            // åœ¨å¼€å‘ç¯å¢ƒä¸‹ï¼ŒWebSocketæœåŠ¡å™¨è¿è¡Œåœ¨8002ç«¯å£
            // æ— è®ºHTMLé¡µé¢åœ¨å“ªä¸ªç«¯å£ï¼Œéƒ½è¿æ¥åˆ°8002ç«¯å£çš„WebSocketæœåŠ¡å™¨
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const hostname = window.location.hostname || 'localhost';
            return `${protocol}//${hostname}:8002/ws`;
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('statusText');

            statusTextEl.textContent = message;

            statusEl.className = 'status';
            if (type === 'connected') {
                statusEl.classList.add('connected');
            } else if (type === 'disconnected') {
                statusEl.classList.add('disconnected');
            }
        }

        // æ·»åŠ è¾“å‡ºåˆ°æ§åˆ¶å°
        function addOutput(text, autoScroll = true) {
            const output = document.getElementById('output');
            output.textContent += text;
            if (autoScroll) {
                output.scrollTop = output.scrollHeight;
            }
        }

        // è¿æ¥WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addOutput('âš ï¸ å·²ç»è¿æ¥ï¼Œæ— éœ€é‡å¤è¿æ¥\n');
                return;
            }

            const connectBtn = document.getElementById('connectBtn');
            connectBtn.textContent = 'ğŸ”„ è¿æ¥ä¸­...';
            connectBtn.disabled = true;

            try {
                ws = new WebSocket(getWebSocketUrl());

                ws.onopen = () => {
                    updateStatus('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                    connectBtn.textContent = 'ğŸ”— è¿æ¥';
                    connectBtn.disabled = false;
                    reconnectAttempts = 0;
                    addOutput('ğŸ”— WebSocketè¿æ¥å·²å»ºç«‹\n');
                };

                ws.onmessage = (e) => {
                    // ç›´æ¥æ·»åŠ æ¶ˆæ¯ï¼Œä¸æ·»åŠ é¢å¤–æ¢è¡Œç¬¦ï¼ˆæœåŠ¡å™¨ç«¯å·²åŒ…å«ï¼‰
                    addOutput(e.data);
                };

                ws.onclose = (e) => {
                    updateStatus('âŒ è¿æ¥å·²æ–­å¼€', 'disconnected');
                    connectBtn.textContent = 'ğŸ”— è¿æ¥';
                    connectBtn.disabled = false;
                    addOutput('ğŸ”Œ WebSocketè¿æ¥å·²æ–­å¼€\n');

                    // é‡ç½®æŒ‰é’®çŠ¶æ€
                    resetButtons();

                    // è‡ªåŠ¨é‡è¿ï¼ˆéæ‰‹åŠ¨æ–­å¼€çš„æƒ…å†µï¼‰
                    if (e.code !== 1000 && reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            addOutput(`ğŸ”„ å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})...\n`);
                            connect();
                        }, 2000);
                    }
                };

                ws.onerror = (error) => {
                    updateStatus('âŒ è¿æ¥é”™è¯¯', 'disconnected');
                    connectBtn.textContent = 'ğŸ”— è¿æ¥';
                    connectBtn.disabled = false;
                    addOutput('âŒ WebSocketè¿æ¥é”™è¯¯\n');
                    console.error('WebSocket error:', error);
                };

            } catch (error) {
                updateStatus('âŒ è¿æ¥å¤±è´¥', 'disconnected');
                connectBtn.textContent = 'ğŸ”— è¿æ¥';
                connectBtn.disabled = false;
                addOutput('âŒ åˆ›å»ºWebSocketè¿æ¥å¤±è´¥\n');
                console.error('WebSocket creation error:', error);
            }
        }

        // æ‰§è¡Œå‘½ä»¤
        function run() {
            const text = document.getElementById('cmd').value.trim();
            if (!text) {
                alert('è¯·è¾“å…¥æŒ‡ä»¤');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('è¯·å…ˆå»ºç«‹WebSocketè¿æ¥');
                return;
            }

            const runBtn = document.getElementById('runBtn');
            const terminateBtn = document.getElementById('terminateBtn');

            runBtn.textContent = 'âš™ï¸ æ‰§è¡Œä¸­...';
            runBtn.disabled = true;
            terminateBtn.style.display = 'inline-block'; // æ˜¾ç¤ºç»ˆæ­¢æŒ‰é’®

            try {
                ws.send(JSON.stringify({ text }));
                addOutput(`\nğŸ“ å‘é€æŒ‡ä»¤: ${text}\n`);
                document.getElementById('cmd').value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
            } catch (error) {
                addOutput('âŒ å‘é€æŒ‡ä»¤å¤±è´¥\n');
                console.error('Send error:', error);
                resetButtons();
            }
        }

        // ç»ˆæ­¢ä»»åŠ¡
        function terminate() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // å‘é€ç»ˆæ­¢å‘½ä»¤åˆ°WebSocketæœåŠ¡å™¨
                ws.send(JSON.stringify({ action: 'terminate' }));
                addOutput('âœ… ä»»åŠ¡ç»ˆæ­¢è¯·æ±‚å·²å‘é€\n');
                resetButtons();
            } else {
                addOutput('âŒ WebSocketæœªè¿æ¥ï¼Œæ— æ³•ç»ˆæ­¢ä»»åŠ¡\n');
            }
        }

        // é‡ç½®æŒ‰é’®çŠ¶æ€
        function resetButtons() {
            const runBtn = document.getElementById('runBtn');
            const terminateBtn = document.getElementById('terminateBtn');

            runBtn.textContent = 'ğŸš€ æ‰§è¡Œ';
            runBtn.disabled = false;
            terminateBtn.style.display = 'none';
        }

        // æ¸…ç©ºè¾“å‡º
        function clearOutput() {
            document.getElementById('output').textContent = '';
        }

        // å›è½¦é”®å‘é€
        document.getElementById('cmd').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                run();
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºWebSocket URL
        window.addEventListener('load', () => {
            const wsUrl = getWebSocketUrl();
            addOutput(`ğŸŒ WebSocket URL: ${wsUrl}\n`);
            addOutput('ğŸ’¡ æç¤º: å…ˆç‚¹å‡»"è¿æ¥"æŒ‰é’®å»ºç«‹è¿æ¥ï¼Œç„¶åè¾“å…¥æŒ‡ä»¤å¹¶ç‚¹å‡»"æ‰§è¡Œ"\n');
            addOutput('âŒ¨ï¸ å¿«æ·é”®: Ctrl+Enter å‘é€æŒ‡ä»¤\n\n');
        });

        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (ws) {

            }
        });
    </script>
